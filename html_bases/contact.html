<body>
    <header>
        <h1>CONTACT ME</h1>

        <nav>
            <ul class="ulNav">
                <li class="listNav"><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <hr>

    <main>
        <p>Let me know if you have any project requests or would just like to know me better!</p>

        <form action="https://httpbin.org/post" method="get">
            <fieldset>
                <legend>Provide some information</legend>
                <p>
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" id="firstName" placeholder="e.g., John" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" id="lastName" placeholder="e.g., Doe" autocomplete="on" required>
                </p>
                <p>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="e.g., example@gmail.com" autocomplete="on" required>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Ask away!</legend>
                <p>
                    <label for="inquiryType">Inquiry Type:</label>
                    <select name="inquiryType" id="inquiryType">
                        <option value="feedback">Feedback</option>
                        <option value="question">Question</option>
                        <option value="project idea">Project Idea</option>
                        <option value="other">Other</option>
                    </select>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="50" rows="10" placeholder="Type your message here." required></textarea>
                </p>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </main>

    <hr>

    </footer>
